        content="Contact Mythic Rapids for questions, reservations, or suggestions. Reach out by phone, email, or our online form.">

    <title>Contact Mythic Rapids</title>

</head>

<body>
    <header>
        <img src="images/rafting-company.jpg" alt="Rafting Company Logo" width="200">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="company-info">
        <h1>Contact Mythic Rapids</h1>
        <p>
            Nina Rumi Zungarocoha, Iquitos<br>
            +51 931 189 471<br>
            <a href="mailto:thiagomelloparedes@gmail.com">thiagomelloparedes@gmail.com</a>
        </p>
    </section>

    <main>
        <section class="contact-grid">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1407.440537385287!2d-73.38925011755832!3d-3.843861055067325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ea0b004a14c7f9%3A0xa618dd40c0fd140a!2sNi%C3%B1a%20Rumi!5e0!3m2!1ses-419!2spe!4v1760068693490!5m2!1ses-419!2spe"></iframe>
            </div>

            <form>
                <fieldset>
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>

                    <div class="form-item">
                        <span>Message Purpose</span>
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="general"> General Inquiry
                        </label><br>
                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation
                            Question
                        </label><br>
                        <label for="purpose-suggestion">
                            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website
                            Suggestion
                        </label>
                    </div>

                    <div class="form-item">
                        <label for="feedback">Message:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>
                    </div>

                    <div class="form-item checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employees-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="A happy employee">
                    <figcaption>Maria Gomez - Senior Rafting Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="A second happy employee">
                    <figcaption>Luis PÃ©rez - Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="A third happy employee">
                    <figcaption>Joel Torres - Tour Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mythic Rapids. All rights reserved.</p>

            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin-bw.svg" alt="LinkedIn Icon" width="30">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram Icon" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
